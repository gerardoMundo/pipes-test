<div class="card flex justify-content-center align-items-center">

    <ng-template [ngIf]="!checked">
        <span class="pi pi-moon mr-2"></span>
    </ng-template>

    <ng-template [ngIf]="checked">
        <span class="pi pi-sun mr-2"></span>
    </ng-template>
    <p-inputSwitch [(ngModel)]="checked" (onChange)="changeTheme($event.checked)"></p-inputSwitch>

</div>
