<p-panel class="p-1" header="Pipes personlizados en Angular">
    <p>
        Custom pipes
    </p>
</p-panel>

<div class="col-12 md:col-4">
    <p-card header="TogglePipe">
        Ejemplo: {{'nosotros' | toggleCase:isUpperCase}}
    </p-card>
</div>
<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button (onClick)="onToggleCase()" label="ToggleCase" icon="pi pi-arrows-v"
            styleClass="p-button-success"></p-button>
    </div>

    <div class="p-toolbar-group-end">
        <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" class="mr-2"></p-button>
        <p-button (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-calendar"
            styleClass="p-button-success mr-2"></p-button>
        <p-button (onClick)="changeOrder('color')" label="Por color" icon="pi pi-times"
            styleClass="p-button-danger"></p-button>
    </div>
</p-toolbar>
<div class="grid mt-2">
    <div class="col">
        <p-panel>
            <p-table [value]="heroes | sortBy:orderedBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Can Fly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly | titlecase }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
